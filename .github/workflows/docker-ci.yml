name: Reusable Docker CI

on:
  workflow_call:
    inputs:
      image_path:
        required: true
        type: string
        description: "The registry path for the image (e.g. cv.coderbunker.ca/modern-resume-admin)"
      version:
        required: true
        type: string
        description: "The semantic version determined by the caller (e.g. 1.2.3 or 0.0.0)"
      is_new_release:
        required: true
        type: boolean
        description: "Whether this pipeline represents a new semantic release"
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      NODE_AUTH_TOKEN:
        required: false

jobs:
  docker-build:
    name: Docker Build & Push
    runs-on: self-hosted-nix
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: w90vyjm8.c1.bhs5.container-registry.ovh.net
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Standardized Tags
        id: tagger
        uses: ./.github/actions/docker-tag-generator
        with:
          new_release_version: ${{ inputs.version }}
          is_new_release: ${{ inputs.is_new_release }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: w90vyjm8.c1.bhs5.container-registry.ovh.net/${{ inputs.image_path }}
          tags: ${{ steps.tagger.outputs.tags }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.version }}
            GIT_SHA=${{ github.sha }}
            NODE_AUTH_TOKEN=${{ secrets.NODE_AUTH_TOKEN }}
