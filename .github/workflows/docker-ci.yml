name: Reusable Docker CI

on:
  workflow_call:
    inputs:
      image_path:
        required: true
        type: string
        description: "The registry path for the image (e.g. cv.coderbunker.ca/modern-resume-admin)"
      dockerfile:
        required: false
        type: string
        default: "Dockerfile"
        description: "Path to the Dockerfile"
      version:
        required: true
        type: string
        description: "The semantic version determined by the caller (e.g. 1.2.3 or 0.0.0)"
      is_new_release:
        required: false
        type: boolean
        default: false
        description: "Whether this pipeline represents a new semantic release"
      force_build:
        required: false
        type: boolean
        default: false
        description: "Whether to force a build even if policy would skip it"
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      NODE_AUTH_TOKEN:
        required: false

jobs:
  docker-build:
    name: Docker Build & Push
    runs-on: self-hosted-nix
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      image_name: w90vyjm8.c1.bhs5.container-registry.ovh.net/${{ inputs.image_path }}
    if: |
      inputs.force_build || (
        github.repository_owner == 'coderbunker' &&
        (
          github.event_name == 'pull_request' ||
          github.ref_name == 'develop' ||
          (github.ref_name == 'main' && inputs.is_new_release)
        )
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: w90vyjm8.c1.bhs5.container-registry.ovh.net
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Standardized Tags
        id: tagger
        uses: coderbunker/modern-resume-env/.github/actions/docker-tag-generator@main
        with:
          new_release_version: ${{ inputs.version }}
          is_new_release: ${{ inputs.is_new_release }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: w90vyjm8.c1.bhs5.container-registry.ovh.net/${{ inputs.image_path }}
          tags: ${{ steps.tagger.outputs.tags }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.version }}
            GIT_SHA=${{ github.sha }}
          secrets: |
            NODE_AUTH_TOKEN=${{ secrets.NODE_AUTH_TOKEN }}
