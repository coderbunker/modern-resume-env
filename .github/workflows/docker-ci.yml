name: Reusable Docker CI

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        description: "The full image name without tag (e.g. w90vyjm8.c1.bhs5.container-registry.ovh.net/cv.coderbunker.ca/modern-resume-admin)"
      version:
        required: true
        type: string
        description: "The semantic version determined by the caller (e.g. 1.2.3 or 0.0.0)"
      is_new_release:
        required: true
        type: boolean
        description: "Whether this pipeline represents a new semantic release"
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      NODE_AUTH_TOKEN:
        required: false

jobs:
  docker-build:
    name: Docker Build & Push
    runs-on: self-hosted-nix
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: w90vyjm8.c1.bhs5.container-registry.ovh.net
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}
          # The rules defined in the Tagging Policy
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ inputs.is_new_release == 'true' }}
            type=raw,value=develop-build-${{ github.run_number }},enable=${{ github.ref_name == 'develop' }}
            type=raw,value=pr-${{ github.event.pull_request.number }}-build-${{ github.run_number }},enable=${{ github.event_name == 'pull_request' }}
            type=sha,format=short

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_SHA=${{ github.sha }}
            NODE_AUTH_TOKEN=${{ secrets.NODE_AUTH_TOKEN }}
