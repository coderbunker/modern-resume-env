name: Reusable Semantic Release

on:
  workflow_call:
    inputs:
      extra_plugins:
        required: false
        type: string
        description: "Extra plugins for semantic-release (passed to cycjimmy/semantic-release-action)"
      dry_run:
        required: false
        type: boolean
        default: false
        description: "Whether to run in dry-run mode"
    outputs:
      new_release_published:
        description: "Whether a new release was published"
        value: ${{ jobs.release.outputs.new_release_published }}
      new_release_version:
        description: "The version of the new release"
        value: ${{ jobs.release.outputs.new_release_version }}
      new_release_major_version:
        description: "The major version of the new release"
        value: ${{ jobs.release.outputs.new_release_major_version }}
      new_release_minor_version:
        description: "The minor version of the new release"
        value: ${{ jobs.release.outputs.new_release_minor_version }}
      new_release_patch_version:
        description: "The patch version of the new release"
        value: ${{ jobs.release.outputs.new_release_patch_version }}

jobs:
  release:
    name: Semantic Release
    runs-on: self-hosted-nix
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_major_version: ${{ steps.semantic.outputs.new_release_major_version }}
      new_release_minor_version: ${{ steps.semantic.outputs.new_release_minor_version }}
      new_release_patch_version: ${{ steps.semantic.outputs.new_release_patch_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: ${{ inputs.extra_plugins }}
          dry_run: ${{ inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
