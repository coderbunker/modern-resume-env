name: Bun Test Action
description: Reusable action to run bun tests.

inputs:
  install_cmd:
    description: "Command to install dependencies"
    required: false
    default: "bun install --frozen-lockfile"
  test_cmd:
    description: "Command to run tests"
    required: false
    default: "bun run test"

runs:
  using: "composite"
  steps:
    - name: Setup Environment
      uses: coderbunker/modern-resume-env/.github/actions/setup-env@main
      with:
        install_cmd: ${{ inputs.install_cmd }}

    - name: Run tests
      shell: bash
      run: ${{ inputs.test_cmd }}
