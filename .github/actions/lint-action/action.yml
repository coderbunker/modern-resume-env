name: Lint Action
description: Reusable linting action using pre-commit and Nix.

inputs:
  install_deps:
    description: "Install dependencies before linting (useful for local hooks like eslint)"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Setup Environment
      uses: coderbunker/modern-resume-env/.github/actions/setup-env@main
      with:
        install_deps: ${{ inputs.install_deps }}

    - name: Run pre-commit
      shell: bash
      run: |
        # pre-commit automatically detects file types and runs only relevant hooks
        pre-commit run --all-files
